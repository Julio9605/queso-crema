<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.5">
    <title>Tienda de Queso Crema</title>
    <link rel="stylesheet" href="styles.css"> <!-- Enlace al archivo CSS -->
 
</head>
<body>
<div class="fondo-imagen"></div>
    <header>
        <div class="contenedor-logo">
            <img src="cielo cremoso.png" alt="Logo de la Tienda" class="logo">
        </div>
    </header>
    <nav>
       <a href="index.html" class="btnp">Volver al Inicio</a>
        <a href="productos.html" class="btnp">Ver Productos</a>
    </nav>

    <!-- Carrusel de imÃ¡genes -->
    <div class="carrusel">
        <img src="4.png" class="imagen-carrusel activo" alt="Queso 1">
        <img src="5.png" class="imagen-carrusel activo" alt="Queso 2">
        
    </div>

    
<footer class="footers">
    <p>&copy; 2024 Tienda de Quesos</p>
</footer>

    <script>
        let indiceActual = 0;
        const imagenes = document.querySelectorAll('.imagen-carrusel');

        function cambiarImagen() {
            imagenes[indiceActual].classList.remove('activo');
            indiceActual = (indiceActual + 1) % imagenes.length;
            imagenes[indiceActual].classList.add('activo');
        }

        setInterval(cambiarImagen, 10000); // Cambia cada 5 segundos


    
    </script>

</body>
</html>
