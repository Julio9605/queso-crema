<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.5">
    <title>Compras - Tienda de Quesos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="fondo-imagen"></div>
    <header>
        <h1>Realizar Compras</h1>
    </header>
    <section>
        <form id="form-compra" action="#" method="post">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
            
            <label for="direccion">Dirección:</label>
            <input type="text" id="direccion" name="direccion" required>

            <label for="producto">Producto:</label>
            <select id="producto" name="producto" onchange="actualizarPrecio()">
                <option value="manchego">Queso crema 8 oz </option>
            </select>

            <label for="cantidad">Cantidad:</label>
            <input type="number" id="cantidad" name="cantidad" value="1" min="1" max="20" onchange="calcularTotal()">

            <p>Precio Unitario: $<span id="precio-unitario">650.00</span></p>
            <p>Total a Pagar: $<span id="total">650.00</span></p> <!-- Total dinámico -->

            <button type="submit" class="btn">Enviar Pedido</button>
        </form>

        <!-- Imagen debajo del formulario -->
        <div class="imagen-bajo-formulario">
            <img src="mapa.png" alt="Descripción de la imagen" style="max-width:100%; height:auto; margin-top:20px;">
        </div>

        <!-- Mensaje de éxito -->
        <div id="mensaje-exito" style="display: none; color: green; margin-top: 20px;">
            ¡Pedido realizado con éxito!
        </div>
    </section>
    <footer>
        <a href="index.html" class="btn">Volver a Inicio</a>
    </footer>      
    <script>
        // Precio unitario del producto
        const precioUnitario = 650.00;

        // Función para calcular el total
        function calcularTotal() {
            const cantidad = document.getElementById('cantidad').value;
            const total = precioUnitario * cantidad;
            document.getElementById('total').textContent = total.toFixed(2);
        }

        // Inicializar el precio total cuando se carga la página
        document.addEventListener('DOMContentLoaded', (event) => {
            calcularTotal();
        });

        // Función para mostrar el mensaje de éxito
        document.getElementById('form-compra').addEventListener('submit', function(event) {
            event.preventDefault(); // Evita el envío real del formulario

            // Muestra el mensaje de éxito
            const mensajeExito = document.getElementById('mensaje-exito');
            mensajeExito.style.display = 'block';

            // Oculta el mensaje de éxito después de 3 segundos (3000 ms)
            setTimeout(() => {
                mensajeExito.style.display = 'none';
            }, 3000);

            // Opcional: limpia el formulario después de mostrar el mensaje
            this.reset();

            // Vuelve a calcular el total con la cantidad restablecida
            calcularTotal();
        });
    </script>
</body>
</html>
