<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compras - Tienda de Quesos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Realizar Compras</h1>
    </header>
    <section>
        <form action="#" method="post">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
            
            <label for="direccion">Dirección:</label>
            <input type="text" id="direccion" name="direccion" required>

            <label for="producto">Producto:</label>
            <select id="producto" name="producto" onchange="actualizarPrecio()">
                <option value="manchego">Queso crema</option>
            </select>

            <p>Precio: $<span id="precio">650.00</span></p> <!-- Precio dinámico -->

            <button type="submit" class="btn">Enviar Pedido</button>
        </form>
    </section>
    <footer>
        <a href="index.html" class="btn">Volver a Inicio</a>
    </footer>      
</body>
</html>
