<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Compras - Tienda de Quesos</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="celular styles.css" media="screen and (max-width: 800px)">
</head>
<body>
    <div class="fondo-imagen"></div>
    <header>
        <h1>Realizar Compras</h1>
    </header>
    <section>
        <form id="form-compra" action="confirmacion.html" method="post" onsubmit="guardarDatosPedido()">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
            
            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" required>

            <label for="correo">Correo Electrónico:</label>
            <input type="email" id="correo" name="correo" required>

            <label for="direccion">Dirección:</label>
            <input type="text" id="direccion" name="direccion" required>

            <label for="producto">Producto:</label>
            <select id="producto" name="producto" onchange="calcularTotal()">
                <option value="Queso Crema">Queso crema 8 oz</option>
            </select>

            <label for="cantidad">Cantidad:</label>
            <input type="number" id="cantidad" name="cantidad" value="1" min="1" max="20" onchange="calcularTotal()">

            <p>Precio Unitario: $<span id="precio-unitario">350.00</span></p>
            <p>Total a Pagar: $<span id="total">350.00</span></p>

            <label for="indicaciones">Indicaciones adicionales:</label>
            <textarea id="indicaciones" name="indicaciones" rows="4" placeholder="Escribe aquí cualquier indicación adicional..."></textarea>

            <button type="submit" class="btn">Enviar Pedido</button>
        </form>

        <!-- Imagen debajo del formulario -->
        <div class="imagenp">
            <img src="6.png" alt="Descripción de la imagen" style="max-width:80%; height:auto; margin-top:100px;">
        </div>

    </section>
    <footer>
        <a href="index.html" class="btn">Volver a Inicio</a>
    </footer>      
    <script>
        // Precio unitario del producto
        const precioUnitario = 350.00;

        // Función para calcular el total
        function calcularTotal() {
            const cantidad = document.getElementById('cantidad').value;
            const total = precioUnitario * cantidad;
            document.getElementById('total').textContent = total.toFixed(2);
        }

        // Inicializar el precio total cuando se carga la página
        document.addEventListener('DOMContentLoaded', (event) => {
            calcularTotal();
        });

        // Función para guardar los datos del pedido en localStorage
        function guardarDatosPedido() {
            const nombre = document.getElementById('nombre').value;
            const telefono = document.getElementById('telefono').value;
            const correo = document.getElementById('correo').value;
            const direccion = document.getElementById('direccion').value;
            const producto = document.getElementById('producto').value;
            const cantidad = document.getElementById('cantidad').value;
            const total = document.getElementById('total').textContent;
            const indicaciones = document.getElementById('indicaciones').value;

            localStorage.setItem('nombre', nombre);
            localStorage.setItem('telefono', telefono);
            localStorage.setItem('correo', correo);
            localStorage.setItem('direccion', direccion);
            localStorage.setItem('producto', producto);
            localStorage.setItem('cantidad', cantidad);
            localStorage.setItem('total', total);
            localStorage.setItem('indicaciones', indicaciones);
        }
    </script>
</body>
</html>
